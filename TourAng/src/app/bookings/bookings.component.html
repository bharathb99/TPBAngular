<div class='dashboard'>
    <navbar-user></navbar-user>
    <div class='dashboard-app'>
        <div class='dashboard-content'>
            <div class="container mt-5 px-2">
                <div class="mb-2 d-flex justify-content-between align-items-center">
                </div>
                <div class="table-responsive">
                    <table class="table table-responsive table-borderless">
                        <thead>
                            <tr class="bg-dark text-light">
                                <th scope="col" class="text-center">BookingID</th>
                                <th scope="col" class="text-center">PackageName</th>
                                <th scope="col" class="text-center">Days</th>
                                <th scope="col" class="text-center">People</th>
                                <th scope="col" class="text-center">StartDate</th>
                                <th scope="col" class="text-center">EndDate</th>
                                <th scope="col" class="text-center">TotalCost</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let booking of bookings">
                                <td class="text-center">{{booking.packBookID}}</td>
                                <td class="text-center">{{booking.pack.packageName}}</td>
                                <td class="text-center">{{booking.noOfDays}}</td>
                                <td class="text-center">{{booking.noOfPeope}}</td>
                                <td class="text-center">{{booking.startDate}}</td>
                                <td class="text-center">{{booking.endDate}}</td>
                                <td class="text-center">{{booking.packageCost}}</td>
                            </tr>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
